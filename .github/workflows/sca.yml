name: SCA - OWASP Dependency Check

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  analyze:
    name: Analyze Dependencies
    runs-on: ubuntu-latest
    
    steps:
      # 1. Checkout code về máy ảo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Cài đặt môi trường Java (Yêu cầu JDK 21 như tài liệu) 
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      # 3. Build dự án để tải các thư viện về (nhưng bỏ qua test để nhanh hơn)
      - name: Build project
        run: mvn clean install -DskipTests

      # 4. Chạy OWASP Dependency Check (Sử dụng Action có sẵn) 
      - name: OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        env:
          # Cần thiết để tránh lỗi API rate limit của NVD (Optional nhưng nên có)
          JAVA_HOME: ${{ env.JAVA_HOME }}
        with:
          project: 'microShop'
          path: '.'
          format: 'HTML' # Xuất ra HTML để dễ đọc báo cáo
          out: 'reports' # Thư mục lưu báo cáo
          
      # 5. Lưu báo cáo lại để tải về (Artifacts) 
      - name: Upload Test results
        uses: actions/upload-artifact@v4
        with:
          name: Dependency-Check-Report
          path: reports/dependency-check-report.html
